<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* make everything black */
      html,
      body,
      nav,
      main,
      button {
        background-color: #000 !important;
        color: #000 !important;
      }
      /* ensure hidden text is selectable */
      span.hidden-text {
        user-select: text;
      }
    </style>
    <title>CapsHere</title>
  </head>
  <body>
    <!-- randomly placed hidden snippets -->
    <span class="hidden-text absolute">Secret One</span>
    <span class="hidden-text absolute">Another hidden line</span>
    <span class="hidden-text absolute">You found me!</span>
    <span class="hidden-text absolute">Almost thereâ€¦</span>

    <div
      class="w-full h-screen flex items-center justify-center flex-col gap-4"
    >
      <h1 class="text-7xl font-bold">CapsHere</h1>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const spans = document.querySelectorAll(".hidden-text");
        spans.forEach((el) => {
          // compute random x/y within viewport bounds
          const x = Math.random() * (window.innerWidth - el.offsetWidth);
          const y = Math.random() * (window.innerHeight - el.offsetHeight);
          el.style.left = `${x}px`;
          el.style.top = `${y}px`;
        });
      });
    </script>
  </body>
</html>
