<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* make everything black */
      html,
      body,
      nav,
      main,
      button {
        background-color: #ffffff !important;
        color: #000 !important;
      }
      /* ensure hidden text is selectable */
      span.hidden-text {
        user-select: text;
      }
    </style>
    <title>CapsHere</title>
  </head>
  <body>
    <div
      class="w-full h-screen flex items-center justify-center flex-col gap-4"
    >
      <h1 class="text-4xl font-black">
        nothings to see here. <span class="ml-14">for now.</span>
      </h1>
    </div>

    <script>
      // Secret snippets
      const secrets = [];

      // Store random spots
      const spots = [];

      // Size of the reveal area (in px)
      const areaSize = 80;

      // Create and store 4 random spots
      for (let i = 0; i < secrets.length; i++) {
        const x = Math.random() * (window.innerWidth - areaSize);
        const y = Math.random() * (window.innerHeight - areaSize);
        spots.push({ x, y, revealed: false });
      }

      // Listen for mousemove
      document.addEventListener("mousemove", (e) => {
        spots.forEach((spot, idx) => {
          if (!spot.revealed) {
            if (
              e.clientX >= spot.x &&
              e.clientX <= spot.x + areaSize &&
              e.clientY >= spot.y &&
              e.clientY <= spot.y + areaSize
            ) {
              // Reveal the secret at this spot
              const span = document.createElement("span");
              span.className = "hidden-text absolute";
              span.style.left = `${spot.x}px`;
              span.style.top = `${spot.y}px`;
              span.style.position = "absolute";
              span.style.color = "#000";
              span.textContent = secrets[idx];
              document.body.appendChild(span);
              spot.revealed = true;
            }
          }
        });
      });
    </script>
  </body>
</html>
